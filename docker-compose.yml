version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shorts_generator_backend
    env_file:
      - .env   
    ports:
      - "8000:8000"
    volumes:
      - ./temp:/home/appuser/app/temp
      - ./output:/home/appuser/app/output
      # Cache for models to avoid re-downloading
      - huggingface_cache:/root/.cache/huggingface
      - silero_cache:/root/.cache/torch/hub/snakers4_silero-models_master
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: shorts_generator_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  huggingface_cache:
  silero_cache:

